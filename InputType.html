<html>
    <head>
        <title>Inputtype</title>
    </head>
    <body>
        
        <input type="text" id="text" name="text"><br>
    <label>email:</label>
    <input type="email"id="apttr@gmail.com" name="apttr@gmail.com" placeholder="enter your email"><br>
    <label>passward:</label>
    <input type="passward"id="pass"name="pass"placeholder="enter your passward"><br>
    <input type="checkbox" id="check" name="check" value="car">
    <label>i have a car</label> <br> 
    <input type="checkbox" id="check1" name="check1" value="bike">
    <label>i have a bike</label><br>
    <input type="radio"id="gender1"name="gender1" value="male">
    <label>male</label>  <br>
    <input type="radio"id="gender2"name="gender2" value="female">
    <label>female</label><br>
    <input type="radio"id="gender3"name="gender3" value="other">
    <label>other</label>   <br>
    <label>button</label>
    <input type="button" value="submit"id="button"style="border-radius:25px">
    <button>Submit</button><br>
    <label>Select a Week:</label>
    <input type="Week"id="Week"name="Week"><br>
    <label>Select a DOB</label>
    <input type="date"id="date"name="date"><br>
    <label>Select a file:</label>
    <input type="file"id="my file"name="my file"><br>
    <label>Display a mob no:</label>
    <input type="tel"id="my teel"name="teel"><br>
    <label>Select a color:</label>
    <input type="color"id="color"name="color"><br>


</body>
</html>
