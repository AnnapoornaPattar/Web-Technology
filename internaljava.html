<html>
    <head>
        <title>Internaljava</title>
    <script>
        function myFunction()
        {
            document.getElementById("demo").innerHTML="hello js";
        }
    </script>
    </head>
    <body>
        <p id="demo">This is js</p>
        <button  onclick="myFunction()">Turn on the light</button>
    </body>
</html>
